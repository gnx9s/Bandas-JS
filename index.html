<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Bandas em JS!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Busca de bandas</h1>
    <form id="form" onsubmit="event.preventDefault(); searchBand()" >
        <input type="text" name="input" id="input" placeholder="Digite o nome da banda/artista...">
        <button onclick="searchBand()" type="button" id="button">Buscar</button>
    </form>
        <div id="resultado"></div>
</body>

</html>
